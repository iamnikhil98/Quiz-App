<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Frontend Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Felipa|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
    <header>
       <h1>Frontend Quiz App</h1>
    </header>
 
    <section class="showcase">
        <div class="img">
         
        </div>
        <a href="#question"class="btn">Get Started</a>
    </section>
    <section class="main">
    <p id="question"></p>
    <button id="btn0" class="option0"></button>
    <button id="btn1" class="option1"></button>
    <button id="btn2" class="option2"></button>
    <button id="btn3" class="option3"></button>
</section>
</div>
<div class="progress"></div>
<div class="result">
    <h1>Result</h1>
    <h1>Your Score is <span class="score"></span></h1>
    <button class="restart">Play Again</button>
</div>
<footer>This is a simple Quiz Website developed by <span class="developer">Nikhil Chaubey </span> &copy; 2019</footer>
<script src="js/quiz.js"></script>
<script src="js/question.js"></script>
<script src="js/app.js"></script>
</body>
</html>
